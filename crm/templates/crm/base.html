<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Adressverwaltung{% endblock %}</title>
    <style>
      :root { --bg:#f8fafc; --fg:#0f172a; --muted:#475569; --card:#ffffff; --border:#e2e8f0; }
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--fg); }
      header { padding: 1rem 1.2rem; background: var(--card); border-bottom:1px solid var(--border); }
      main { max-width: 1100px; margin: 1.5rem auto; padding: 0 1.2rem; }
      a { color: #0ea5e9; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .btn { display:inline-block; padding:.5rem .8rem; border:1px solid var(--border); background:var(--card); border-radius:.6rem; }
      .btn-primary { background:#0ea5e9; color:white; border-color:#0ea5e9; }
      .btn-danger { background:#ef4444; color:white; border-color:#ef4444; }
      .card { background:var(--card); border:1px solid var(--border); border-radius: .9rem; padding: 1rem; }
      .toolbar { display:flex; gap:.6rem; align-items:center; justify-content: space-between; margin-bottom:.8rem; }
      table { width:100%; border-collapse: collapse; background:var(--card); border:1px solid var(--border); border-radius:.6rem; overflow:hidden; }
      th, td { padding:.6rem .8rem; border-bottom:1px solid var(--border); text-align:left; }
      th { background: #f1f5f9; font-weight:600; color:#0f172a; }
      tr:hover td { background:#f8fafc; }
      .muted { color: var(--muted); }
      form.inline > * { margin-right:.4rem; }
      .grid { display:grid; grid-template-columns: repeat(12, 1fr); gap: 1rem; }
      .col-6 { grid-column: span 6; }
      .col-12 { grid-column: span 12; }
      label { display:block; margin-bottom:.25rem; }
      input[type=text], input[type=email], textarea, select { width:100%; padding:.55rem .6rem; border:1px solid var(--border); border-radius:.5rem; background:white; }
      textarea { min-height: 120px; }
      .helptext { color: var(--muted); font-size:.9rem; }
      .pagination { display:flex; gap:.4rem; align-items:center; }
    </style>
  </head>
  <body>
    <header>
      <strong>Adressverwaltung</strong>
      &nbsp;·&nbsp;
      <a href="{% url 'crm:address-list' %}">Adressen</a>
      &nbsp;·&nbsp;
      <a href="{% url 'admin:index' %}">Admin</a>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>

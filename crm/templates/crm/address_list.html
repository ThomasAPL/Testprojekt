{% extends "crm/base.html" %}
{% load django_tables2 %}
{% block title %}Adressen{% endblock %}
{% block content %}
  <div class="toolbar">
    <form method="get" class="inline">
      <input type="text" name="q" placeholder="Suche nach Name, Ort, E-Mail" value="{{ request.GET.q }}">
      <select name="type">
        <option value="">Alle Typen</option>
        <option value="customer" {% if request.GET.type == "customer" %}selected{% endif %}>Kunde</option>
        <option value="supplier" {% if request.GET.type == "supplier" %}selected{% endif %}>Lieferant</option>
        <option value="general" {% if request.GET.type == "general" %}selected{% endif %}>Allgemein</option>
      </select>
      <button class="btn" type="submit">Filtern</button>
    </form>
    <div>
      <a class="btn btn-primary" href="{% url 'crm:address-create' %}">+ Neue Adresse</a>
    </div>
  </div>

  {% render_table table %}
{% endblock %}

{% extends "crm/base.html" %}
{% block title %}Adresse löschen{% endblock %}
{% block content %}
  <form method="post" class="card">
    {% csrf_token %}
    <p>Möchten Sie die Adresse <strong>{{ object }}</strong> wirklich löschen? Dies kann nicht rückgängig gemacht werden.</p>
    <button class="btn btn-danger" type="submit">Ja, löschen</button>
    <a class="btn" href="{% url 'crm:address-detail' object.pk %}">Abbrechen</a>
  </form>
{% endblock %}
